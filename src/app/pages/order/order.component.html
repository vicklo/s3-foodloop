<div class="p-5 min-vh-100">
    <div class="d-flex justify-content-center" *ngIf="loading">
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div *ngIf="orders.length == 0 && !loading" class="d-flex justify-content-center" >
          <div>no orders have been found for your company. :(</div>
        </div>
    <div  class="row" id="order"  *ngFor="let order of orders">

        <section class="p-2 w-100" >
            <div class="container">
              <div class="row d-flex">
                <div class="col">
                  <div class="card card-stepper" style="border-radius: 10px;">
                    <div class="card-body p-4">
          
                      <div class="d-flex">
                        <div class="d-flex flex-column">
                          <span class="lead fw-normal">Your order has been placed</span>
                          <span class="text-muted small">by {{order.user.firstName}} {{order.user.lastName}} on {{order.timeOrdered}}</span>
                        </div>
                        <div>
                        </div>
                      </div>
                      <hr/>
                        <div class="row lead">
                            <span class="col fw-normal">Title</span>
                            <span class="col fw-normal">Price</span>
                        </div>
                        <div class="row" *ngFor="let p of order.products">
                            <span class="col">{{p.name}}</span>
                            <span class="col">€{{p.price}}</span>
                        </div>
                        <hr/>
                        <div class="row lead">
                          <span class="col fw-normal">totalPrice</span>
                          <span class="col fw-normal">€{{order.totalPrice}}</span>
                      </div>

                      <hr/>
                      <div class="d-flex flex-column">
                        <span class="lead fw-normal">Order status</span>
                        <span class="text-muted small">{{order.status}}</span>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
</div>
